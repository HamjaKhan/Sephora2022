<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7309baf1d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="sephora.jpg" sizes="32x32" type="jpg/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/verify.css">
    <title >Sephora India's Official Online Store - My Beauty Power</title>
</head>
<body>
    <div>
        <span id="back"><i class="fa-solid fa-angle-left"></i></span>
        
        <div>
            <h1>VERIFY PHONE NUMBER</h1>
            <img src="https://static.nnnow.com/Group%2043373.svg" alt="">
            <p>We’ve sent an OTP to +91 <span id="no-show"></span> via SMS. Please enter it below, and you’re done.</p>
        </div>
        
        <p>OTP</p>
        <input id="myotp" type="password"  maxlength="4">
        <p id="wrongotp"></p>
        <div>
            <h6>Didn't Recieve? <span id="resend">Resend</span> </h6>
        </div>
        <button>SUBMIT</button>
        
    </div>
</body>
</html>

</script>
