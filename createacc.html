<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7309baf1d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="sephora.jpg" sizes="32x32" type="jpg/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/createacc.css">
    <title >Sephora India's Official Online Store - My Beauty Power</title>
</head>
<body>
    <div id="all">
        <span id="back"><i class="fa-solid fa-angle-left"></i></span>
        <h1>CREATE ACCOUNT</h1>
    <p>Name*</p>
    <div>
        <select name="" id="titles">
            <option value="--">select</option>
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
        </select>
        <input type="text" name="" id="names" minlength="3" >
    </div>
    <p>Email*</p>
    <div>
        <input type="email" id="emails">
    </div>
    <p>Password*</p>
    <div>
        <input type="password" minlength="8" id="passwords">
    </div>    
    <p>Phone Number*</p>
    <div>
        <input type="text" min="10" maxlength="10" id="phonenumbers">
    </div>
    <br><br>
    
    </div>
    <button>CONTINUE</button>
</body>
</html>
<script src="js/createacc.js">

</script>
